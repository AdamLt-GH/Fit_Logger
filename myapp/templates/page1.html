#inline styles and scripts 
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS/JS Example</title>

    <!-- Inline CSS -->
    <style>
        body {
            background-color: lightblue;
        }
        h1 {
            color: white;
            text-align: center;
            margin-top: 20px;
        }
        .custom-button {
            background-color: darkblue;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to Django!</h1>
    <button class="custom-button" onclick="showMessage()">Click Me</button>

    <!-- Inline JavaScript -->
    <script>
        function showMessage() {
            alert("Hello, Django!");
        }
    </script>
</body>
</html>
