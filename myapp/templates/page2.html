#external libraries i.e. bootstrap jquery

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External CSS/JS Example</title>

    <!-- External CSS (Bootstrap) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-5">Welcome to Django with Bootstrap!</h1>
        <button class="btn btn-primary mt-3" id="bootstrapButton">Click Me</button>
    </div>

    <!-- External JavaScript (Bootstrap and jQuery) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript using jQuery -->
    <script>
        $(document).ready(function(){
            $('#bootstrapButton').click(function(){
                alert("Hello, Django with Bootstrap and jQuery!");
            });
        });
    </script>
</body>
</html>
